<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ALOHANUTS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
      color: white;
    }

    .container {
      text-align: center;
    }

    input {
      padding: 8px;
      margin-left: 10px;
    }

    button {
      padding: 8px 12px;
      margin-left: 10px;
      cursor: pointer;
    }

    .secretText {
      margin-top: 20px;
      font-size: 20px;
      color: lime;
      display: none;
    }

    #incorrect {
      margin-top: 10px;
      font-size: 18px;
      color: red;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <label for="password"><strong>ENTER PASSWORD:</strong></label>
    <input type="password" id="password">
    <button id="submitBtn">SUBMIT</button>

    <div id="incorrect">INCORRECT</div>

 
    <div id="secret1" class="secretText"></div>
    <div id="secret2" class="secretText"></div>
    <div id="secret3" class="secretText"></div>
  </div>

  <script>

const rev = s => s.split("").reverse().join("");
const b64d = s => atob(s);
const decodeStr = s => b64d(rev(s));


const OBF_PW = {
  p1: "==QZ2vGb",   
  p2: "=cjN",      
  p3: "=UGajlmb"   
};

function buildPasswordMap() {
  return {
    [decodeStr(OBF_PW.p1).toLowerCase()]: "secret1",
    [decodeStr(OBF_PW.p2).toLowerCase()]: "secret2",
    [decodeStr(OBF_PW.p3).toLowerCase()]: "secret3"
  };
}


const SECRETS = {
  secret1: "RmluZCB0aGUgY29tYmluZWQgYXJlYSBvZiBhIGNpcmNsZSB3aXRoIHJhZGl1cyBvZiA4IGRpdmlkZWQgYnkgdGhlIHNxdWFyZSByb290IG9mIHBpIGFuZCBhIHNxdWFyZSB3aXRoIHNpZGUgbGVuZ3RoIHNxdWFyZSByb290IG9mIDMu",
  secret2: "eW91dHViZSBsaW5r",
  secret3: "Y29vcmRpbmF0ZXM="
};


window.onload = function () {
  const pwMap = buildPasswordMap();

  document.getElementById("submitBtn").addEventListener("click", function () {
    const input = document.getElementById("password").value.trim().toLowerCase();
    const incorrect = document.getElementById("incorrect");

    document.querySelectorAll(".secretText").forEach(el => {
      el.style.display = "none";
    });


    if (pwMap[input]) {
      const id = pwMap[input];
      const box = document.getElementById(id);


      box.textContent = b64d(SECRETS[id]);

      box.style.display = "block";
      incorrect.style.display = "none";
    } else {
      incorrect.style.display = "block";
    }
  });
};
  </script>
</body>
</html>
